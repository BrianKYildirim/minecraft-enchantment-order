<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="google-site-verification" content="LOoqyKXl6UcxlByZASi4xxDj1KgL6cejYZUSUoLZ0gY"/>
    <meta name="google-adsense-account" content="ca-pub-1085741965861382">
    <meta name="description"
          content="Instantly compute the optimal anvil merge order to minimize XP cost, including prior-work penalties, curses, and choice of optimization mode.">

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Minecraft Enchant Planner"/>
    <meta property="og:description"
          content="Compute the cheapest anvil merges for any gear, accounting for prior-work."/>
    <meta property="og:url" content="https://minecraft-enchantment-order.vercel.app/"/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Minecraft Enchant Planner"/>
    <meta name="twitter:description"
          content="Compute the cheapest anvil merges for any gear, accounting for prior-work."/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Enchant Planner</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="{{ url_for('static', filename='favicon.ico') }}"
    >
    <link rel="canonical" href="https://minecraft-enchantment-order.vercel.app/">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        brand: {DEFAULT: '#3b82f6', light: '#93c5fd'},
                        surface: {DEFAULT: '#1e293b', light: '#f8fafc'},
                    },
                    boxShadow: {card: '0 1px 3px rgb(0 0 0 / .12)'}
                }
            }
        }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1085741965861382"
            crossorigin="anonymous"></script>
</head>

<body class="min-h-screen bg-surface-light dark:bg-surface text-slate-900 dark:text-slate-200
             selection:bg-brand/50 selection:text-white">

<main class="mx-auto max-w-5xl px-6 py-8 space-y-10">
    {% with msgs = get_flashed_messages() %}
        {% if msgs %}
            <ul class="px-4 py-3 rounded-lg bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300">
                {% for m in msgs %}
                    <li>{{ m }}</li>{% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% block body %}{% endblock %}
</main>
</body>
</html>
